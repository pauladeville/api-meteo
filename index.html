<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <title>Météo</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <form class="my-5">
                    <input type="text" class="form-control my-2" id="inputVille" placeholder="Tapez le nom d'une ville">
                    <button type="submit" class="btn btn-dark form-control">Quel temps fait-il ?</button>
                </form>
            </div>
        </div>
        <div id="meteo" class="row mx-1 my-3">
            <div id="tabVille" class="col-6"></div>
            <div id="tabTemp" class="col-6"></div>
            <div id="tabHum" class="col-6"></div>
            <div id="tabVent" class="col-6"></div>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
